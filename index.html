<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="text-center">
          <h1>Cat vs. Dog</h1>
          <p>Click a button to irritate the animals. See what they say back!</p>

          <button class="btn btn-primary" id="cat-btn">I'm a cat person</button>
          <button class="btn btn-inverse" id="dog-btn">I'm a dog person</button>
        </div>
      </div>

      <div>
        <p>Click on the "Dog" and "Cat" below for a surprise!</p>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2 id="catphoto">Cat:</h2>

          <img src="https://placekitten.com/300/200">

          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2 id="dogphoto">Dog:</h2>
          <div class="empty">
            
          </div>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
